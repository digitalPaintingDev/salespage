title: ขั้นตอนสมัครเรียน
step1:
  title: สอบถามรายละเอียด
  subtitle: พูดคุย สอบถามรายละเอียดให้เข้าใจ เพื่อการเรียนที่ราบรื่นและเห็นผล หากมีคำถามระหว่างเรียน เรามีช่องทางการติดต่อทั้ง แชท และโทรถามได้
step2:
  title: ชำระค่าสมัคร
  subtitle: โอนค่าสมัครผ่านบัญชี ตัดบัตรเครดิต
step3:
  title: เริ่มเรียน และส่งการบ้าน
  subtitle: ทุกเนื้อหามีการบ้าน ต้องการเรียนให้คุ้มและได้ผลสูงสุด ทำการบ้านส่งเรานะครับ
