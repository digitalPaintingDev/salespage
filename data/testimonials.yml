testimonial1:
  name: Amy Tienpo
  sentense_html: คอร์สเรียนมีเนื้อหาครบและเข้าใจง่ายมากครับ ตรงกับคนที่ต้องการเริ่มเรียน Digital Paint อย่างผมเลยครับ
    <br>ก่อนเรียนไม่มีความเข้าใจงานด้านนี้เท่าไรครับ พอได้ลองเรียนก็เริ่มเข้าใจมากขึ้นครับ
    <br>ครูผู้สอน กำลังโอเคเลยครับ ใฟ้คำแนะนำได้อย่างเป็นกันเองมาก
testimonial2:
  name: Basket Lobby
  sentense_html: >
    ก่อนเรียน: มีความรู้และทักษะการใช้ photoshop และการวาดรูปน้อยพอสมควร<br>
    เมื่อเรียน: พบว่าเนื้อหาแยกส่วน สอนเป็นเรื่องๆเข้าใจง่ายดี<br>
    เนื้อหา: ค่อยเป็นค่อยไปดี สามารถทำตามทีละขั้นตอนได้ ผู้สอนอธิบายเข้าใจดี<br>
    ข้อเสนอแนะ: อยากให้มีกิจกรรมมีตติ้งครับ จริงๆอยากเรียนคอร์สสด
testimonial3:
  name: Jane Nanny
  sentense_html: >
    1. ก่อนเรียนเคยฝึกฝนด้วยตนเองโดยดูจากคลิปต่าง ๆ ในเว็บไซต์ทำให้พอที่จะวาดได้นิดหน่อย<br>
    2. เนื้อหาคอร์สที่เรียนมีความเข้าใจง่ายสามารถฝึกทำตามได้ แต่ควรเพิ่มเน้ือหาใหม่ ๆ ให้ครอบคลุมมากกว่าหรือ
    มีการอัพเดทเนื้อหาหน่อยก็ดีครับ<br>
    3. ผู้สอนสอนเข้าใจง่ายฟังกระชับ
testimonial4:
  name: Kane Cancan
  sentense_html: >
    อาจารย์ใจดีครับ สอบถามได้ทุกเรื่อง เข้าใจง่าย<br>
    และที่สำคัญอาจารย์กันเองมากครับ
testimonial5:
  name: Jake Funiest
  sentense_html: >
    ก่อนเรียนมีความเข้าใจงานด้านนี้น้อยครับ เนื้อหาคอร์สดีมากครับ ผู้สอนสอนเข้าใจง่าย ช่วยเน้นจุดสำคัญ
    และสอนเทคนิคระหว่างสอนไปด้วย และบอกว่าเหมาะกับการใช้ในงานแบบไหนครับ
testimonial6:
  name: Jake Funiest
  sentense_html: >
    หลังจากที่ได้เรียนคอร์สออนไลน์ ผมได้เทคนิคดี ๆ ที่ยังไม่รู้มาปรับใช้กับงานวาดรูป
    ที่ทางผมพอมีต้นทุนทางการวาดอยู่บ้างแล้ว ทำให้วาดได้สวยขึ้นครับ ให้แสงและเงาอย่างถูกต้อง
    พร้อมทั้งมีอาจารย์ให้คำปรึกษาได้ตลอดครับ ทำให้ผลงานพัฒนา ต่อยอดไปได้เรื่อย ๆ เลยครับ
testimonial7:
  name: Jake Funiest
  sentense_html: >
    สำหรับก่อนเรียนผมค่อนข้างมีความรู้ในการใช้งานโปรแกรมมาก่อนอยู่พอสมควร
    มีการฝึกทำความเข้าใจมาก่อนพอสมควรเลย จึงทำให้เนื้อหาในคอร์ส 1-2 นี้ค่อนข้างจะเป็นความรู้ที่ทราบอยู่แล้วเยอะครับ
    แต่ก็เหมือนได้ทบทวน และบางคำแนะนำในวีดีโอก็ดีครับ แต่คอร์ส 3 นี้ผมยังไม่ได้เปิดดูครับ
    โดยรวมก็ถือว่าสอนเข้าใจง่ายดีครับ
testimonial8:
  name: Jake Funiest
  sentense_html: แต่ละคอร์สอธิบายละเอียดมากครับ
