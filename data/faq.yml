title: คำถามที่พบบ่อย
answers:
  - เราจัดส่งเนื้อหาเป็นไฟล์ VDO 720 ภาพเสียงชัดเจน สอนแบบเวลาจริง ไม่เร่ง VDO ทำตามได้ทุกขั้นตอน สามารถโหลดเก็บไว้ดูซ้ำได้ไม่จำกัด
  - เนื้อหาเข้าใจง่าย อธิบายทุกขั้นตอน VDO เป็นเวลาจริง กดหยุดเพื่อดูชัดๆได้
  - หากสงสัย ถามผู้สอนโดยตรงผ่านแชท โทรได้
  - เนื้อหาเราสอนเป็นกลางไม่เน้นโปรแกรม สามารถนำเทคนิคที่สอน ไปใช้กับอุปกรณ์อื่นได้
  - เราส่ง VDO ให้ทั้งหมดผ่านเมล ผู้เรียนโหลดเก็บไว้ดูซ้ำได้
  - ได้ แต่ขอไม่ส่งต่อในเชิงธุรกิจ หรือ ส่งให้จำนวนมาก (เพื่อเป็นกำลังใจให้คนทำงาน)
  - เนื้อหาจะครอบคลุมทั้งสายงาน Digital Art
  - ผู้เรียนสามารถเลือกเนื้อหาที่สนใจ หรือต้องการฝึกเป็นพิเศษได้ ตั้งใจมากก็ 1คอร์ส
  - เรียนได้ ฝึกทำการบ้านส่งเยอะๆ
  - เรามีเนื้อหาเน้นการเริ่มต้นใช้โปรแกรมง่ายๆให้เรียนก่อนจะเจาะเนื้อหาอื่น
  - ส่งทางเมลผู้เรียนที่แจ้งตอนสมัครเรียน
  - 3 คอร์สขึ้นไป ได้ส่วนลดพิเศษ
  - โทรได้ ถามได้ที่เบอร์ส่วนตัว
  - เราสอนด้วย Photoshop แต่เน้นเนื้อหาที่ผู้เรียนนำไปประยุกต์ได้กับทุกอุปกรณ์
  - เรามีอัพเดทเนื้อหาให้ฟรีค่ะ ในหัวข้อเดียวกับที่เคยซื้อไปแล้ว ไม่ต้องซื้อใหม่
  - เนื้อหาทั้งหมด จัดทำขึ้นโดยบริษัท มินิแอนนิมอล จำกัด ห้ามเผยแพร่ หรือนำไปส่งต่อ ถือเป็นการละเมิดลิขสิทธิ์ หากตรวจพบ จะดำเนินคดีตามกฎหมายต่อไป
